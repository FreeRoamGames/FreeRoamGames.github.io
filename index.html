<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Hände mit Bewegung</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333" vr-mode-ui="enabled: true">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Gitterboden -->
    <a-grid material="color: #555; metalness: 0.6; roughness: 0.8" height="10" width="10"></a-grid>

    <!-- Linke Hand -->
    <a-entity id="left-hand" 
              tracked-controls="hand: left; model: false"
              obj-model="obj: url(left.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              position="0 0 0"
              oculus-touch-controls="hand: left; model: false">
    </a-entity>

    <!-- Rechte Hand -->
    <a-entity id="right-hand" 
              tracked-controls="hand: right; model: false"
              obj-model="obj: url(right.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              position="0 0 0"
              oculus-touch-controls="hand: right; model: false">
    </a-entity>

    <!-- Kamera -->
    <a-entity id="player" position="0 1.6 0" movement-controls>
      <a-entity camera look-controls wasd-controls-enabled="false"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('movement-controls', {
      init: function () {
        const el = this.el;
        const player = document.querySelector('#player');
        
        this.joystickAxis = { x: 0, y: 0 }; // Bewegung wird hier gespeichert

        // Bewegung basierend auf Joystick-Eingabe
        el.addEventListener('axismove', (evt) => {
          // Controller-Achse überprüfen (linker Joystick)
          if (evt.detail.axis[0] !== undefined && evt.detail.axis[1] !== undefined) {
            this.joystickAxis.x = evt.detail.axis[0]; // Links/Rechts
            this.joystickAxis.y = evt.detail.axis[1]; // Vorwärts/Rückwärts
          }
        });

        this.tick = AFRAME.utils.throttleTick(() => {
          if (this.joystickAxis.x !== 0 || this.joystickAxis.y !== 0) {
            const direction = new THREE.Vector3();
            const rotation = new THREE.Euler(0, player.object3D.rotation.y, 0);
            const speed = 0.1; // Geschwindigkeit des Spielers

            // Bewegungsrichtung
            direction.set(this.joystickAxis.x, 0, -this.joystickAxis.y).applyEuler(rotation);
            player.object3D.position.add(direction.multiplyScalar(speed));
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
