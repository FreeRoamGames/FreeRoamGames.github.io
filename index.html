<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Krieg auf der Osterinsel – Detlef’s Rache</title>

  <!-- Open Graph Meta Tags für Social Media Vorschau -->
  <meta property="og:title" content="Krieg auf der Osterinsel – Detlef’s Rache">
  <meta property="og:description" content="Ein epischer Kampf im Nebel: Detlef kehrt zurück…">
  <meta property="og:image" content="https://github.com/FreeRoamGames/FreeRoamGames.github.io/blob/main/cover.jpg?raw=true"> <!-- DEINE BILD-URL -->
  <meta property="og:url" content="https://freeroamgames.github.io"> <!-- DEINE SEITEN-URL -->
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Optional: fancy font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Cinzel', serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.8em;
      max-width: 90%;
      line-height: 1.3;
      margin-bottom: 30px;
      text-shadow:
        0 0 10px #d99a6f,
        0 0 20px #d99a6f,
        0 0 30px #ff8c00;
      animation: flicker 3s infinite;
      z-index: 3;
      position: relative;
    }

    .cover {
      width: 600px;
      max-width: 90%;
      border-radius: 30px;
      box-shadow: 0 0 100px rgba(211, 211, 211, 0.5);
      animation: pulse 5s infinite ease-in-out;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .cover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
      border-radius: 30px;
      z-index: 2;
    }

    .cover img {
      width: 100%;
      display: block;
      border-radius: 30px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 100px rgba(211, 211, 211, 0.5);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 130px rgba(211, 211, 211, 0.8);
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.9; }
      48% { opacity: 0.6; }
      50% { opacity: 0.85; }
      52% { opacity: 0.7; }
      55% { opacity: 1; }
    }

    #startAudioBtn {
      background-color: #2a2a2a;
      color: #fff;
      border: 2px solid #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: 'Cinzel', serif;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 20px;
      z-index: 3;
      position: relative;
    }

    #startAudioBtn:hover {
      background-color: #1a1a1a;
      transform: scale(1.1);
      box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.7);
    }

    #startAudioBtn:focus {
      outline: none;
    }

    .fog1 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 80%;
      background: url('fog1.png') repeat-x;
      opacity: 1;
      animation: moveFog1 20s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes moveFog1 {
      0% { background-position: 0 0; }
      100% { background-position: -100vw 0; }
    }

    .fog2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 50%;
      background: url('fog2.png') repeat-x;
      opacity: 0.6;
      animation: moveFog2 40s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes moveFog2 {
      0% { background-position: 0 0; }
      100% { background-position: 100vw 0; }
    }

  </style>
</head>
<body>

  <h1>Krieg auf der Osterinsel<br>Detlef’s Rache</h1>

  <div class="cover">
    <img src="cover.jpg" alt="Cover Image">
  </div>

  <div class="fog1"></div>
  <div class="fog2"></div>

  <audio id="backgroundAudio" loop muted>
    <source src="song.mp3" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Element nicht.
  </audio>

  <button id="startAudioBtn">Musik abspielen</button>

  <script>
    document.getElementById('startAudioBtn').addEventListener('click', function () {
      var audio = document.getElementById('backgroundAudio');
      audio.muted = false;
      audio.play();
      this.style.display = 'none';
    });
  </script>

</body>
</html>
