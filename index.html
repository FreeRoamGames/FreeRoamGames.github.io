<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Hände mit Greif-Animation</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Linke Hand -->
    <a-entity id="left-hand" 
              tracked-controls="hand: left"
              obj-model="obj: url(left.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              oculus-touch-controls="hand: left"
              class="interactive-hand">
    </a-entity>

    <!-- Rechte Hand -->
    <a-entity id="right-hand" 
              tracked-controls="hand: right"
              obj-model="obj: url(right.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              oculus-touch-controls="hand: right"
              class="interactive-hand">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // Funktion, die das Modell basierend auf dem Griffstatus ändert
    AFRAME.registerComponent('change-hand-model', {
      init: function () {
        const el = this.el;

        // Event-Listener für Buttonänderungen hinzufügen
        el.addEventListener('buttonchanged', (evt) => {
          if (evt.detail.name === 'grip') {
            const isGripping = evt.detail.value > 0.1; // Griff-Status prüfen

            // Modell wechseln basierend auf dem Griffstatus
            if (isGripping) {
              el.setAttribute('obj-model', 'obj: url(leftg.obj)');
            } else {
              el.setAttribute('obj-model', 'obj: url(left.obj)');
            }
          }
        });
      }
    });

    // Wendet die Komponente auf interaktive Hände an
    document.querySelectorAll('.interactive-hand').forEach((hand) => {
      hand.setAttribute('change-hand-model', '');
    });
  </script>
</body>
</html>
