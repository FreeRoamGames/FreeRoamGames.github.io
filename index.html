
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Malen</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/a-painter/dist/a-painter.min.js"></script>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene renderer="antialias: true" background="color: #222">
    <!-- Licht -->
    <a-light type="directional" intensity="1" position="0 2 1"></a-light>

    <!-- Mal-Interface -->
    <a-painter></a-painter>

    <!-- Kamera und Controller -->
    <a-entity camera position="0 1.6 0">
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
