<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alexa HTML Beispiel</title>
</head>
<body>
  <h1>Willkommen auf meiner Alexa-Webseite!</h1>
  <p id="nachricht">Warte auf Alexa...</p>

  <script>
    // Beispiel: hole Nachricht aus URL-Parameter
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');

    if (msg) {
      document.getElementById('nachricht').innerText = `Nachricht von Alexa: ${msg}`;
    }
  </script>
</body>
</html>
