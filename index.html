<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꓷIΞID</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #bb86fc;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            flex: 1;
            width: 100%;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #messages div {
            margin-bottom: 10px;
        }
        #messageInputContainer {
            display: flex;
            width: 100%;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #bb86fc;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #9f6efb;
        }
        input, select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ꓷIΞID</h1>
    <div id="loginContainer" class="container">
        <input type="text" id="usernameInput" placeholder="Benutzername eingeben">
        <select id="channelSelect">
            <option value="channel1">Channel 1</option>
            <option value="channel2">Channel 2</option>
            <option value="channel3">Channel 3</option>
        </select>
        <button id="loginButton">Anmelden</button>
    </div>
    <div id="chatContainer" class="container hidden">
        <div id="messages"></div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
            <button id="sendButton">Senden</button>
            <select id="channelChange">
                <option value="channel1">Channel 1</option>
                <option value="channel2">Channel 2</option>
                <option value="channel3">Channel 3</option>
            </select>
        </div>
    </div>

    <script>
        let username;
        let channel;
        let ws;

        document.getElementById('loginButton').onclick = () => {
            username = document.getElementById('usernameInput').value;
            channel = document.getElementById('channelSelect').value;

            if (username) {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                startChat();
            } else {
                alert('Bitte Benutzernamen eingeben');
            }
        };

        function startChat() {
            ws = new WebSocket(`wss://hack.chat/chat-ws`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ cmd: 'join', channel: channel, nick: username }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.cmd === 'chat') {
                    const messageDiv = document.createElement('div');
                    messageDiv.textContent = `${data.nick}: ${data.text}`;
                    document.getElementById('messages').appendChild(messageDiv);
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                }
            };

            document.getElementById('sendButton').onclick = () => {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value;
                ws.send(JSON.stringify({ cmd: 'chat', text: message }));
                messageInput.value = '';
            };

            document.getElementById('channelChange').onchange = () => {
                const newChannel = document.getElementById('channelChange').value;
                ws.send(JSON.stringify({ cmd: 'join', channel: newChannel, nick: username }));
                channel = newChannel;
                document.getElementById('messages').innerHTML = ''; // Clear previous messages
            };

            document.getElementById('messageInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    document.getElementById('sendButton').click();
                }
            });
        }
    </script>
</body>
</html>
