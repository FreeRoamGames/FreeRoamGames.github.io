    <title>Fliegender Cube im Raum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/assets/dist/manifest.js"></script>
    <style>

<body>
    <script>
        let scene, camera, renderer, cube;
        let controller1, controller2;
        let raycaster, intersectedObject = null;

        // Initialisierung der Szene, Kamera und Renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cube erstellen
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Licht hinzufügen
            const light = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(light);

            // Raycaster für Interaktionen
            raycaster = new THREE.Raycaster();
        }

        // Die XR-Sitzung starten
        async function startXR() {
            const xr = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'local', 'hand-tracking'],
                optionalFeatures: ['controller']
            });

            const gl = renderer.getContext();
            xr.addEventListener('end', onXRSessionEnded);
            xr.requestReferenceSpace('local').then(onXRReferenceSpaceReady);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(xr);
        }

        function onXRReferenceSpaceReady(referenceSpace) {
            // Funktion für XR-Interaktionen
            cube.position.set(0, 0, -1); // Setze den Cube 1 Meter vor der Kamera
            animate();
        }

        function animate() {
            // Animation für den Cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
            renderer.setAnimationLoop(animate);
        }

        // Interaktionen mit dem Controller
        function updateControllers() {
            if (controller1 && controller1.inputSource) {
                // Hier könnte der Controller für Interaktionen genutzt werden
            }
        }

        // Event-Listener für die WebXR-Session
        function onXRSessionEnded() {
            console.log("XR Session beendet");
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start der App
        init();
        startXR();

    </script>
</body>
</html>
