<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ggwave Chat Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .received-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .sent-message {
            align-self: flex-end;
        }
        .message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .status-text {
            font-size: 12px;
            color: #777;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ggwave Chat Example</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="message-input-container">
            <textarea id="txData" class="message-input" placeholder="Type your message here..."></textarea>
            <button onclick="onSend();" class="send-button">Send</button>
        </div>
        <div class="status-text" id="statusText">Initializing...</div>
    </div>

    <script type="text/javascript" src="js/ggwave.js"></script>
    <script type="text/javascript">
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        var context = null;
        var recorder = null;
        var ggwave = null;
        var parameters = null;
        var instance = null;
        var mediaStream = null;

        ggwave_factory().then(function(obj) {
            ggwave = obj;
            init();
        }).catch(function(err) {
            console.error('Failed to initialize ggwave', err);
            statusText.textContent = "Failed to initialize ggwave.";
        });

        var txData = document.getElementById("txData");
        var chatMessages = document.getElementById("chatMessages");
        var statusText = document.getElementById("statusText");

        function convertTypedArray(src, type) {
            var buffer = new ArrayBuffer(src.byteLength);
            var baseView = new src.constructor(buffer).set(src);
            return new type(buffer);
        }

        function init() {
            if (!context) {
                context = new AudioContext({ sampleRate: 48000 });
                parameters = ggwave.getDefaultParameters();
                parameters.sampleRateInp = context.sampleRate;
                parameters.sampleRateOut = context.sampleRate;
                instance = ggwave.init(parameters);
                startListening();
            }
        }

        function startListening() {
            let constraints = {
                audio: {
                    echoCancellation: false,
                    autoGainControl: false,
                    noiseSuppression: false
                }
            };
            navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                statusText.textContent = "Listening...";
                mediaStream = context.createMediaStreamSource(stream);
                var bufferSize = 1024;
                var numberOfInputChannels = 1;
                var numberOfOutputChannels = 1;
                recorder = context.createScriptProcessor ?
                    context.createScriptProcessor(bufferSize, numberOfInputChannels, numberOfOutputChannels) :
                    context.createJavaScriptNode(bufferSize, numberOfInputChannels, numberOfOutputChannels);
                recorder.onaudioprocess = function(e) {
                    var source = e.inputBuffer;
                    var res = ggwave.decode(instance, convertTypedArray(new Float32Array(source.getChannelData(0)), Int8Array));
                    if (res && res.length > 0) {
                        res = new TextDecoder("utf-8").decode(res);
                        displayReceivedMessage(res);
                    }
                };
                mediaStream.connect(recorder);
                recorder.connect(context.destination);
            }).catch(function(e) {
                console.error(e);
                statusText.textContent = "Failed to start microphone.";
            });
        }

        function onSend() {
            if (!context || !instance) {
                statusText.textContent = "Audio context or ggwave instance not initialized.";
                return;
            }
            var message = txData.value.trim();
            if (message !== "") {
                displaySentMessage(message);
                var waveform = ggwave.encode(instance, message, ggwave.ProtocolId.GGWAVE_PROTOCOL_AUDIBLE_FAST, 10);
                var buf = convertTypedArray(waveform, Float32Array);
                var buffer = context.createBuffer(1, buf.length, context.sampleRate);
                buffer.getChannelData(0).set(buf);
                var source = context.createBufferSource();
                source.buffer = buffer;
                source.connect(context.destination);
                source.start(0);
                txData.value = ""; // Clear input after sending
            }
        }

        function displaySentMessage(message) {
            var div = document.createElement("div");
            div.textContent = message;
            div.classList.add("message-bubble", "sent-message");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        function displayReceivedMessage(message) {
            var div = document.createElement("div");
            div.textContent = message;
            div.classList.add("message-bubble", "received-message");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        window.addEventListener("beforeunload", function() {
            if (mediaStream) {
                mediaStream.mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
