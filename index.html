<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR HÃ¤nde mit Bewegung</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333" vr-mode-ui="enabled: true">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Gitterboden -->
    <a-grid material="color: #555; metalness: 0.2; roughness: 0.8" height="10" width="10" position="0 0 0"></a-grid>

    <!-- Linke Hand -->
    <a-entity id="left-hand" 
              tracked-controls="hand: left; model: false"
              obj-model="obj: url(left.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              position="0 0 0"
              class="hand"
              oculus-touch-controls="hand: left; model: false">
    </a-entity>

    <!-- Rechte Hand -->
    <a-entity id="right-hand" 
              tracked-controls="hand: right; model: false"
              obj-model="obj: url(right.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              position="0 0 0"
              class="hand"
              oculus-touch-controls="hand: right; model: false">
    </a-entity>

    <!-- Kamera + Bewegung -->
    <a-entity id="rig" position="0 1.6 0" movement-controls="speed: 0.1; fly: false">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('grip-change', {
      init: function () {
        const el = this.el;
        this.isGripped = false;

        el.addEventListener('gripdown', () => {
          if (!this.isGripped) {
            this.isGripped = true;
            if (el.id === 'left-hand') {
              el.setAttribute('obj-model', 'obj: url(leftg.obj)');
            } else if (el.id === 'right-hand') {
              el.setAttribute('obj-model', 'obj: url(rightg.obj)');
            }
          }
        });

        el.addEventListener('gripup', () => {
          if (this.isGripped) {
            this.isGripped = false;
            if (el.id === 'left-hand') {
              el.setAttribute('obj-model', 'obj: url(left.obj)');
            } else if (el.id === 'right-hand') {
              el.setAttribute('obj-model', 'obj: url(right.obj)');
            }
          }
        });
      }
    });

    document.querySelector('#left-hand').setAttribute('grip-change', '');
    document.querySelector('#right-hand').setAttribute('grip-change', '');
  </script>
</body>
</html>
