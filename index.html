<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Hände mit Greifbewegung</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Linke Hand -->
    <a-entity id="left-hand" 
              tracked-controls="hand: left"
              obj-model="obj: url(left.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              class="hand"
              oculus-touch-controls="hand: left">
    </a-entity>

    <!-- Rechte Hand -->
    <a-entity id="right-hand" 
              tracked-controls="hand: right"
              obj-model="obj: url(right.obj)"
              material="color: #bf9d7d"
              scale="0.5 0.5 0.5"
              rotation="90 0 90"
              class="hand"
              oculus-touch-controls="hand: right">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // Wechsel der Handmodelle bei Greifbewegung
    AFRAME.registerComponent('grip-change', {
      init: function () {
        // Referenz zum Controller
        const el = this.el;

        // Event, wenn der Grip gedrückt wird
        el.addEventListener('gripdown', function () {
          if (el.id === 'left-hand') {
            el.setAttribute('obj-model', 'obj: url(leftg.obj)'); // Faust-Modell für die linke Hand
          } else if (el.id === 'right-hand') {
            el.setAttribute('obj-model', 'obj: url(rightg.obj)'); // Faust-Modell für die rechte Hand
          }
        });

        // Event, wenn der Grip losgelassen wird
        el.addEventListener('gripup', function () {
          if (el.id === 'left-hand') {
            el.setAttribute('obj-model', 'obj: url(left.obj)'); // Offene Hand für die linke Hand
          } else if (el.id === 'right-hand') {
            el.setAttribute('obj-model', 'obj: url(right.obj)'); // Offene Hand für die rechte Hand
          }
        });
      }
    });

    // Füge die grip-change-Komponente zu den Hand-Entities hinzu
    document.querySelector('#left-hand').setAttribute('grip-change', '');
    document.querySelector('#right-hand').setAttribute('grip-change', '');
  </script>
</body>
</html>
