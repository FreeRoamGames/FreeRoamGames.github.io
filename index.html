<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR HÃ¤nde mit Controllern</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Linker Controller -->
    <a-entity id="left-hand" 
              tracked-controls="hand: left" 
              oculus-touch-controls="hand: left"
              gltf-model="https://cdn.aframe.io/controllers/oculus/oculus-touch-left.gltf"
              scale="1 1 1">
    </a-entity>

    <!-- Rechter Controller -->
    <a-entity id="right-hand" 
              tracked-controls="hand: right" 
              oculus-touch-controls="hand: right"
              gltf-model="https://cdn.aframe.io/controllers/oculus/oculus-touch-right.gltf"
              scale="1 1 1">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
