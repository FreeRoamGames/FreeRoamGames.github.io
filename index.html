<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꓷIΞID</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            width: 300px;
            height: 400px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 5px;
        }
        .message.you {
            color: blue;
        }
        .message.stranger {
            color: red;
        }
        .message .sender {
            font-weight: bold;
            margin-right: 5px;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-container input[type="submit"] {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            outline: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .input-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="submit" value="Send" onclick="sendMessage()">
        </div>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Retrieve or generate a user ID
        let USER_ID = localStorage.getItem('userId');
        if (!USER_ID) {
            USER_ID = generateUUID();
            localStorage.setItem('userId', USER_ID);
        }

        // Determine WebSocket URL based on the current protocol
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socketUrl = `${protocol}//147.185.221.20:44177`;
        var socket = new WebSocket(socketUrl);

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value.trim();
            if (message !== '') {
                socket.send(JSON.stringify({'type': 'message', 'content': message, 'userId': USER_ID}));
                messageInput.value = '';
            }
        }

        function displayHistory(messages) {
            var messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(function(msg) {
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.userId === USER_ID ? 'you' : 'stranger');
                var senderSpan = document.createElement('span');
                senderSpan.classList.add('sender');
                senderSpan.textContent = msg.userId === USER_ID ? 'You:' : 'Stranger:';
                messageElement.appendChild(senderSpan);
                var contentSpan = document.createElement('span');
                contentSpan.textContent = msg.content;
                messageElement.appendChild(contentSpan);
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.onopen = function(event) {
            console.log("WebSocket connected");
            // Send the user ID to the server
            socket.send(JSON.stringify({'type': 'connect', 'userId': USER_ID}));
        };

        socket.onmessage = function(event) {
            var message = JSON.parse(event.data);
            if (message.type === 'history') {
                displayHistory(message.messages);
            } else if (message.type === 'message') {
                var messagesDiv = document.getElementById('messages');
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(message.userId === USER_ID ? 'you' : 'stranger');
                var senderSpan = document.createElement('span');
                senderSpan.classList.add('sender');
                senderSpan.textContent = message.userId === USER_ID ? 'You:' : 'Stranger:';
                messageElement.appendChild(senderSpan);
                var contentSpan = document.createElement('span');
                contentSpan.textContent = message.content;
                messageElement.appendChild(contentSpan);
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        };

        socket.onclose = function(event) {
            console.log("WebSocket disconnected");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error: " + error);
        };
    </script>
</body>
</html>
