<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Hand-Modelle</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #333">
    <!-- Licht -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="1 3 2"></a-light>

    <!-- Linke Hand -->
    <a-entity id="left-hand" 
              hand-tracking-controls="hand: left; modelColor: red">
    </a-entity>

    <!-- Rechte Hand -->
    <a-entity id="right-hand" 
              hand-tracking-controls="hand: right; modelColor: blue">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // Optionale Anpassung: Handmodelle mit benutzerdefinierten Farben
    AFRAME.registerComponent('hand-tracking-controls', {
      schema: {
        hand: { type: 'string', default: 'right' },
        modelColor: { type: 'string', default: 'white' },
      },
      init: function () {
        const hand = this.data.hand;
        this.el.setAttribute('tracked-controls', `hand: ${hand}`);

        // Nutze das standardisierte Handmodell in A-Frame
        this.el.setAttribute('gltf-model', `https://cdn.aframe.io/models/hand/hand-${hand}.glb`);

        // Farbe des Handmodells anpassen
        this.el.addEventListener('model-loaded', () => {
          const handMesh = this.el.getObject3D('mesh');
          if (handMesh) {
            handMesh.traverse((node) => {
              if (node.isMesh) {
                node.material.color.set(this.data.modelColor);
              }
            });
          }
        });
      },
    });
  </script>
</body>
</html>
