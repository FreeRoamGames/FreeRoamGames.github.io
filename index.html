        const context = gradientCanvas.getContext('2d');

        // Create a gradient
        const gradient = context.createLinearGradient(0, 0, 0, gradientCanvas.height);
        gradient.addColorStop(0, '#87CEEB'); // Blue at the top
        gradient.addColorStop(1, '#FFFFFF'); // White at the bottom
        context.fillStyle = gradient;
        context.fillRect(0, 0, gradientCanvas.width, gradientCanvas.height);

        // Use the canvas as a texture for the scene background
        const gradientTexture = new THREE.CanvasTexture(gradientCanvas);
        scene.background = gradientTexture;

        // Create a canvas for the floor pattern
        const patternCanvas = document.createElement('canvas');
        patternCanvas.width = 64;
        patternCanvas.height = 64;
        const patternContext = patternCanvas.getContext('2d');

        // Draw a dark blue checkerboard pattern
        const boxSize = 8; // Size of each square in the pattern
        const darkBlue = '#00008B';
        const lightBlue = '#4682B4'; // Optional, for better contrast
        for (let x = 0; x < patternCanvas.width; x += boxSize) {
            for (let y = 0; y < patternCanvas.height; y += boxSize) {
                patternContext.fillStyle = (Math.floor(x / boxSize) + Math.floor(y / boxSize)) % 2 === 0 ? darkBlue : lightBlue;
                patternContext.fillRect(x, y, boxSize, boxSize);
            }
        }

        // Use the canvas as a texture for the floor
        const patternTexture = new THREE.CanvasTexture(patternCanvas);
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ map: patternTexture, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = - Math.PI / 2; // Make the plane horizontal
        scene.add(floor);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                case 'cube':
                    geometry = new THREE.BoxGeometry();
                    material = objectMaterial;
                    mesh = new THREE.Mesh(geometry, material);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1, 32, 32);
                    material = objectMaterial;
                    mesh = new THREE.Mesh(geometry, material);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(1, 2, 32);
                    material = objectMaterial;
                    mesh = new THREE.Mesh(geometry, material);
                    break;
                default:
                    console.error('Unrecognized object type');
                    return;
            }

            mesh.position.set(x, y, z);
            mesh.scale.set(scale.x, scale.y, scale.z);
            mesh.rotation.set(rotation.x, rotation.y, rotation.z);

            { type: 'cube', x: 30, y: 0, z: 29, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: 30, y: 0, z: 28, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: 31, y: 0, z: 29, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: 31, y: 0, z: 28, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: -16, y: 0, z: 29, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: -15, y: 0, z: 29, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: 1, y: 0, z: -14, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 },
            { type: 'cube', x: 0, y: 0, z: -14, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, color: 0xffff00 }
        ];

        function initializeLevel() {
            levelDesign.forEach(object => {
                create3DObject(object.type, object.x, object.y, object.z, object.scale, object.rotation, object.color);
            });
        }

        function updatePlayerPosition() {
            const speed = 0.1; // Movement speed

            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();
            const previousPosition = { ...player.position };
            const lastRotation = player.rotation.y;

            player.getWorldDirection(forward);
            forward.negate(); // Reversed because the forward direction is negative in THREE.js

            // Calculate the right direction (perpendicular to the forward direction)
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

            // Initialize the movement vector
            const move = new THREE.Vector3();

            // Update move vector based on key presses
            if (keys.w) move.add(forward.clone().multiplyScalar(speed)); // W key moves forward
            if (keys.s) move.add(forward.clone().negate().multiplyScalar(speed)); // S key moves backward
            if (keys.a) move.add(right.clone().negate().multiplyScalar(speed)); // A key strafes left
            if (keys.d) move.add(right.clone().multiplyScalar(speed)); // D key strafes right

            // Apply the calculated movement to the player's position
            player.position.add(move);

            // Apply gravity and vertical movement
            velocityY += gravity; // Apply gravity to the vertical velocity
            player.position.y += velocityY; // Update the player's vertical position

            // Check if the player is on the ground
            if (player.position.y <= 1) {
                player.position.y = 1; // Reset player position to ground level
                velocityY = 0; // Reset vertical velocity
                isGrounded = true; // Player is on the ground
            } else {
                isGrounded = false; // Player is in the air
            }

            // Jumping
            if (keys.space && isGrounded) {
                velocityY = jumpStrength; // Apply jump strength to vertical velocity
                isGrounded = false; // Player is in the air after jumping
            }

            // Update camera position and rotation to follow the player
            camera.position.set(player.position.x, player.position.y + 1.5, player.position.z); // Adjust camera height to follow player
            camera.rotation.y = player.rotation.y; // Match camera rotation to player rotation

            // Check if the player moved
            if (
                player.position.x !== previousPosition.x ||
                player.position.y !== previousPosition.y ||
                player.position.z !== previousPosition.z ||
                player.rotation.y !== lastRotation
            ) {
                pubnub.publish({
                    channel: channelName,
                    message: {
                        id: playerID,
                        x: player.position.x,
                        y: player.position.y,
                        z: player.position.z,
                        rotation: player.rotation.y // Send rotation
                    }
                });

                lastPosition = { ...player.position, rotation: player.rotation.y }; // Update last position
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            updatePlayerPosition();

            renderer.render(scene, camera);
        }

        function createPlayerFigure(color) {
            const group = new THREE.Group(); // A group to hold the cone and sphere

            // Cone for the body
            const coneGeometry = new THREE.ConeGeometry(1, 3, 32);
            const coneMaterial = new THREE.MeshStandardMaterial({ color: color });
            const cone = new THREE.Mesh(coneGeometry, coneMaterial);
            cone.position.y = -0.15; // Place the base of the cone on y=0
            group.add(cone);

            // Sphere for the head
            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: color });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.y = 1 + 0.5; // Position the sphere on top of the cone
            group.add(sphere);

            return group;
        }

        // Add a new player
        pubnub.addListener({
            message: function(message) {
                if (message.publisher !== pubnub.getUUID()) {
                    const data = message.message;

                    if (!players[data.id]) {
                        // Create the figure instead of a cube
                        const playerColor = data.id === playerID ? 0xffff00 : 0x00ff00; // Gelb für den eigenen Spieler, Grün für andere
                        const playerFigure = createPlayerFigure(playerColor);
                        players[data.id] = playerFigure;
                        scene.add(players[data.id]);
                    }

                    players[data.id].position.set(data.x, data.y, data.z);
                    players[data.id].rotation.y = data.rotation; // Update rotation
                    players[data.id].lastUpdate = Date.now();
                }
            }
        });

        pubnub.subscribe({
            channels: [channelName],
            withPresence: true
        });

        setInterval(() => {
            const now = Date.now();
            for (const [id, playerMesh] of Object.entries(players)) {
                if (now - playerMesh.lastUpdate >= inactiveTime) {
                    scene.remove(playerMesh); // Remove inactive players
                    delete players[id];
                }
            }
        }, 1000); // Check every second

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === ' ') keys.space = true; // Space key for jumping
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
            if (e.key === ' ') keys.space = false; // Stop jumping when space key is released
        });

        canvas.addEventListener('click', () => {
            canvas.requestPointerLock();
        });
    </script>
