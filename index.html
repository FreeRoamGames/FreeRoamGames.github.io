<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Schwarz + Rot Blinken</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="side: back; color: #000000"></a-entity>
    </a-scene>

    <script>
      const sky = document.getElementById('sky');
      const originalColor = '#000000';
      const blinkColor = '#ff0000';

      function blinkSequence() {
        let count = 0;

        const blink = () => {
          sky.setAttribute('animation__color', {
            property: 'material.color',
            to: blinkColor,
            dur: 300,
            easing: 'easeInOutQuad'
          });

          setTimeout(() => {
            sky.setAttribute('animation__color', {
              property: 'material.color',
              to: originalColor,
              dur: 300,
              easing: 'easeInOutQuad'
            });
          }, 300);

          count++;
          if (count < 3) {
            setTimeout(blink, 1000);
          }
        };

        blink();
      }

      setInterval(blinkSequence, 600000); // Alle 10 Minuten
    </script>
  </body>
</html>
