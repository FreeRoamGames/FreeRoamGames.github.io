<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Light blue sky

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.6; // Position the camera at eye level

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadow maps
        document.body.appendChild(renderer.domElement);

        // Create a directional light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;
        scene.add(light);

        // Create a geometry for the floor (plane)
        const floorGeometry = new THREE.PlaneGeometry(100, 100, 1, 1); // Adjust size as needed

        // Create a material for the floor
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green color

        // Create the floor mesh
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate to be flat on the ground
        floor.receiveShadow = true;
        scene.add(floor);

        // Create a geometry for the cube
        const cubeGeometry = new THREE.BoxGeometry();

        // Create a material for the cube
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

        // Create a cube mesh
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 1; // Position the cube above the floor
        cube.castShadow = true;
        scene.add(cube);

        // Create PointerLockControls
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);

        document.body.addEventListener('click', () => {
            controls.lock();
        });

        // Movement variables
        const moveSpeed = 0.1;
        const jumpSpeed = 0.2;
        const gravity = 0.01;
        const keys = { w: false, a: false, s: false, d: false, space: false };
        let velocityY = 0;
        let canJump = false;

        document.addEventListener('keydown', (event) => {
            keys[event.key.toLowerCase()] = true;
            if (event.key === ' ') {
                keys.space = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            keys[event.key.toLowerCase()] = false;
            if (event.key === ' ') {
                keys.space = false;
            }
        });

        // Start background music
        const backgroundMusic = document.getElementById('background-music');
        backgroundMusic.play();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Handle movement
            if (keys.w) controls.moveForward(moveSpeed);
            if (keys.s) controls.moveForward(-moveSpeed);
            if (keys.a) controls.moveRight(-moveSpeed);
            if (keys.d) controls.moveRight(moveSpeed);

            // Handle jumping
            if (keys.space && canJump) {
                velocityY = jumpSpeed;
                canJump = false;
            }

            // Apply gravity
            if (!canJump) {
                velocityY -= gravity;
                camera.position.y += velocityY;

                if (camera.position.y <= 1.6) {
                    camera.position.y = 1.6;
                    velocityY = 0;
                    canJump = true;
                }
            }

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
