<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Malen mit Händen</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/a-painter/dist/a-painter.min.js"></script>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene renderer="antialias: true" background="color: #222">
    <!-- Licht -->
    <a-light type="directional" intensity="1" position="0 2 1"></a-light>

    <!-- Mal-Interface -->
    <a-painter></a-painter>

    <!-- Hände -->
    <a-entity id="left-hand" 
              geometry="primitive: sphere; radius: 0.05" 
              material="color: red; opacity: 0.8" 
              oculus-touch-controls="hand: left" 
              position="0 1.5 -1">
    </a-entity>
    <a-entity id="right-hand" 
              geometry="primitive: sphere; radius: 0.05" 
              material="color: blue; opacity: 0.8" 
              oculus-touch-controls="hand: right" 
              position="0 1.5 -1">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
