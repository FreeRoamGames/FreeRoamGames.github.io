<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Malen mit Kugel-H채nden</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #222">
    <!-- Licht -->
    <a-light type="directional" intensity="1" position="0 2 1"></a-light>

    <!-- Kugel-H채nde -->
    <a-entity id="left-hand" 
              geometry="primitive: sphere; radius: 0.05" 
              material="color: red; opacity: 0.8" 
              laser-controls="hand: left" 
              line="color: white; opacity: 1; width: 0.01"
              position="0 1.5 -1">
    </a-entity>

    <a-entity id="right-hand" 
              geometry="primitive: sphere; radius: 0.05" 
              material="color: blue; opacity: 0.8" 
              laser-controls="hand: right" 
              line="color: white; opacity: 1; width: 0.01"
              position="0 1.5 -1">
    </a-entity>

    <!-- Kamera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('draw-lines', {
      init: function () {
        const el = this.el;
        let isDrawing = false;
        let previousPosition = null;

        // Wenn der Trigger gedr체ckt wird
        el.addEventListener('triggerdown', () => {
          isDrawing = true;
        });

        // Wenn der Trigger losgelassen wird
        el.addEventListener('triggerup', () => {
          isDrawing = false;
          previousPosition = null;
        });

        el.addEventListener('controllermousemove', (event) => {
          if (isDrawing) {
            const currentPosition = el.object3D.position.clone();
            if (previousPosition) {
              const line = document.createElement('a-entity');
              line.setAttribute('line', {
                start: previousPosition,
                end: currentPosition,
                color: 'white',
                opacity: 1,
                width: 0.01,
              });
              el.sceneEl.appendChild(line);
            }
            previousPosition = currentPosition;
          }
        });
      },
    });

    // Wende die draw-lines-Komponente auf die H채nde an
    document.querySelector('#left-hand').setAttribute('draw-lines', '');
    document.querySelector('#right-hand').setAttribute('draw-lines', '');
  </script>
</body>
</html>
